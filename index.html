<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybe Logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input id="login" type="email" placeholder="Login">
      <input id="senha" type="password" placeholder="Senha">
      <button id="btn-logar" type="submit">Logar</button>
    </form>
  </header>

  <main class="d-flex">
    <form id="evaluation-form" class="d-flex forms flex-column">
      <div class="row g-2">
        <div class="col-auto">
          <input type="text" name="nome" id="input-name" placeholder="Nome">
        </div>
        <div class="col-auto">
          <input type="text" name="sobreNome" id="input-lastname" placeholder="Sobrenome">
        </div>
      </div>
      <div class="row g-2">
        <div class="col-auto">
          <input type="email" name="email" id="input-email" placeholder="Email">
        </div>
        <div class="col-auto">
          <label for="house">Casa</label>
          <select name="casas" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </div>
      <hr>
      <div class="col-auto me-4">
        <label for="familia" id="label-family" class="mb-2">Qual sua família?</label>
        <div class="form-check">
          <input type="radio" name="family" id="frontend" class="form-check-input" value="Frontend">
          <label for="frontend">Família Frontend</label>
        </div>
        <div class="form-check">
          <input type="radio" name="family" id="backend" class="form-check-input" value="Backend">
          <label for="backend">Família Backend</label>
        </div>
        <div class="form-check">
          <input type="radio" name="family" id="fullStack" class="form-check-input" value="FullStack">
          <label for="fullStack">Família FullStack</label>
        </div>
      </div>
      <!--       
      <div class="col-auto">
        <label id="label-family">Qual sua família?</label>
        <label for="front"><input id="front" type="radio" name="family" value="Frontend">Frontend</label>
        <label for="back"><input id="back" type="radio" name="family" value="Backend">Backend</label>
        <label for="full"><input id="full" type="radio" name="family" value="FullStack">FullStack</label>
      </div>
      -->
      <div class="col-auto me-4">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="form-check">
          <input type="checkbox" name="ling" id="hofs" class="subject form-check-input" value="HoFs">
          <label for="hofs">HoFs</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="ling" id="jest" class="subject form-check-input" value="Jest">
          <label for="jest">Jest</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="ling" id="promises" class="subject form-check-input" value="Promises">
          <label for="promises">Promises</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="ling" id="react" class="subject form-check-input" value="React">
          <label for="react">React</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="ling" id="sql" class="subject form-check-input" value="SQL">
          <label for="sql">SQL</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="ling" id="python" class="subject form-check-input" value="Python">
          <label for="python">Python</label>
        </div>
      </div>
      <hr>
      <div class="d-flex align-items-center">
        <label id="label-rate" class="me-2">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1" id="1"><label for="1" class="me-2">1</label>
        <input type="radio" name="rate" value="2" id="2"><label for="2" class="me-2">2</label>
        <input type="radio" name="rate" value="3" id="3"><label for="3" class="me-2">3</label>
        <input type="radio" name="rate" value="4" id="4"><label for="4" class="me-2">4</label>
        <input type="radio" name="rate" value="5" id="5"><label for="5" class="me-2">5</label>
        <input type="radio" name="rate" value="6" id="6"><label for="6" class="me-2">6</label>
        <input type="radio" name="rate" value="7" id="7"><label for="7" class="me-2">7</label>
        <input type="radio" name="rate" value="8" id="8"><label for="8" class="me-2">8</label>
        <input type="radio" name="rate" value="9" id="9"><label for="9" class="me-2">9</label>
        <input type="radio" name="rate" value="10" id="10"><label for="10">10</label>
      </div>
      <label for="area" class="textarea">Deixe seu comentário:</label>
      <textarea name="opiniao" id="area" cols="30" rows="5" maxlength="500" class="form-control"></textarea>
      <input type="checkbox" name="termos" id="agreement">
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logotipo-do-TrybeWarts" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>

</html>
