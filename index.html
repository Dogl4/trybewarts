<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybe Logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input id="login" type="email" placeholder="Login">
      <input id="senha" type="password" placeholder="Senha">
      <button id="btn-logar" type="submit">Logar</button>
    </form>
  </header>

  <main class="d-flex">
    <form id="evaluation-form" class="d-flex forms flex-column">
      <div class="row g-2">
        <div class="col-auto">
          <input type="text" name="nome" id="input-name" placeholder="Nome">
        </div>
        <div class="col-auto">
          <input type="text" name="sobreNome" id="input-lastname" placeholder="Sobrenome">
        </div>
      </div>
      <div class="row g-2">
        <div class="col-auto">
          <input type="email" name="email" id="input-email" placeholder="Email">
        </div>
        <div class="col-auto">
          <label for="house">Casa</label>
          <select name="casas" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logotipo-do-TrybeWarts" id="trybewarts-forms-logo">
  </main>


  <script src="script.js"></script>
</body>

</html>
