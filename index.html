<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybe Logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input id="login" type="email" placeholder="Login">
      <input id="senha" type="password" placeholder="Senha">
      <button id="btn-logar" type="submit">Logar</button>
    </form>
  </header>
  
  <script src="script.js"></script>
</body>
</html>
